<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">

    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>

    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-messages/angular-messages.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-cookies/angular-cookies.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-material-icons/angular-material-icons.min.js"></script>
    <script type="text/javascript"
            src="node_modules/md-collection-pagination/dist/md-collection-pagination.min.js"></script>

    <link rel="stylesheet" href="styles/main.css">

    <script type="text/javascript" src="scripts/app/app.js"></script>
    <script type="text/javascript" src="scripts/app/service/rest.js"></script>
    <script type="text/javascript" src="scripts/app/controller/main.js"></script>

</head>
<body ng-app="rawTextApp">

<div ng-controller="MainController" ng-cloak dir="rtl">

    <div class="container">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" ng-click="toggle()"
                           style="fill: #fff;" aria-label="منو">
                    <ng-md-icon icon="menu"></ng-md-icon>
                </md-button>
                <h2>{{data.pageTitle}}</h2>
                <span flex=""></span>
            </div>
        </md-toolbar>

        <md-sidenav
                class="md-sidenav-right"
                md-component-id="sidebar"
                md-is-open="false"
                md-whiteframe="3">

            <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">فهرست</h1>
            </md-toolbar>
            <md-content layout-padding>
                <div ng-include data-src="'html/sidebar.html'"></div>
            </md-content>
        </md-sidenav>

        {{triples}}
        <md-content flex>
            <div layout="column" layout-align="top center">
                <div ng-if="tab=='triples'" layout-fill ng-include data-src="'html/triples.html'"></div>
                <div ng-if="tab=='rules'" layout-fill ng-include data-src="'html/rules.html'"></div>
            </div>
            <div flex></div>
        </md-content>
    </div>
</div>

</body>
</html>
