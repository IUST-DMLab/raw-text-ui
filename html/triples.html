<md-content flex layout-padding>
    <div layout="row" layout-align="center center" layout-wrap>
        <md-input-container flex="20">
            <label>کاربر</label>
            <md-select ng-model="params.assignee" ng-change="go(1)">
                <md-option ng-value="null">همه</md-option>
                <md-option ng-repeat="x in users" ng-value="x.username">{{x.username}}</md-option>
            </md-select>
        </md-input-container>
        <md-input-container flex="20" class="md-icon-float md-icon-right md-block">
            <label>گزاره برای تخصیص</label>
            <input ng-model="params.assignPredicate">
        </md-input-container>
        <md-input-container flex="20" class="md-icon-float md-icon-right md-block">
            <label>تعداد برای تخصیص</label>
            <input ng-change="go(1)" ng-model="params.assignCount" type="number" step="1">
        </md-input-container>
        <md-button class="md-primary" aria-label="تخصیص" ng-disabled="!params.assignee"
                   ng-click="assign(params.assignee, params.assignPredicate, params.assignCount)">تخصیص
        </md-button>
    </div>
    <div layout="row" layout-sm="column" layout-align="center center" layout-wrap>
        <md-input-container>
            <label>وضعیت</label>
            <md-select ng-model="params.approved" ng-change="go(1)">
                <md-option ng-value="null">همه</md-option>
                <md-option ng-value="true">تأیید شده</md-option>
                <md-option ng-value="false">رد شده</md-option>
            </md-select>
        </md-input-container>
        <md-input-container flex="20" class="md-icon-float md-icon-right md-block">
            <label>گزاره برای جستجو</label>
            <input ng-change="go(1)" ng-model="params.predicate">
        </md-input-container>
        <md-input-container flex="20" class="md-icon-float md-icon-right md-block">
            <label>حداقل تعداد تکرار</label>
            <input ng-change="go(1)" ng-model="params.minOccurrence" type="number" step="1">
        </md-input-container>
        تعداد صفحات: {{data.totalPages-1}}
        <md-button class="md-primary" aria-label="قبلی" ng-disabled="data.pageNo==1"
                   ng-click="go(data.pageNo - 1)">قبلی
        </md-button>
        <md-input-container flex="10" class="md-icon-float md-icon-right md-block">
            <input ng-change="go(data.pageNo - 1)" ng-model="data.pageNo"
                   type="number" max="{{data.totalPages}}" min="0" step="1">
        </md-input-container>
        <md-button class="md-primary" aria-label="بعدی"
                   ng-disabled="data.pageNo==data.totalPages"
                   ng-click="go(data.pageNo + 1)">بعدی
        </md-button>
    </div>

    <div layout="row" layout-wrap>
        <div flex="25" ng-repeat="x in data.content">
            <md-card md-colors="{background: '{{colors[x.approved]}}'}">
                <md-card-content>
                    <!--<div dir="ltr">subject: {{x.subject}}</div>-->
                    <div>
                        گزاره:
                        <b>{{x.predicate}}</b> - {{x.occurrence}}
                    </div>
                    <!--<div dir="ltr">object: {{x.object}}</div>-->
                    <span ng-bind-html="x.toShow"></span>
                </md-card-content>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button ng-click="vote(x, true)">تأیید</md-button>
                    <md-button ng-click="vote(x, false)">رد</md-button>
                    <md-button ng-click="vote(x, null)">نمیدانم</md-button>
                </md-card-actions>
            </md-card>
        </div>
    </div>
</md-content>
